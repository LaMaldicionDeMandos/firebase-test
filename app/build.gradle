apply plugin: 'com.android.application'
android {
   compileSdkVersion 19
   buildToolsVersion "19.1.0"

   packagingOptions {
      exclude 'META-INF/LICENSE'
      exclude 'META-INF/NOTICE'
   }

   defaultConfig {
     applicationId "firebase.example.pasut.firebasetest"
     minSdkVersion 16
     targetSdkVersion 19
     versionCode 1
     versionName "1.0"
   }

   buildTypes {
      release {
         runProguard false
         proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
         buildConfigField "String", "FIREBASE_URL", "\"https://pasut-firebasetest.firebaseio.com/\""
      }

      debug {
         runProguard false
         proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
         buildConfigField "String", "FIREBASE_URL", "\"https://pasut-firebasetest.firebaseio.com/\""
      }
   }
}

dependencies {
   compile fileTree(dir: 'libs', include: ['*.jar'])
   compile 'com.firebase:firebase-client:1.0.16+'
}
